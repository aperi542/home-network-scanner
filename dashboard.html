<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Network Security Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
        }
        
        .badge-computer { background: #3498db; }
        .badge-iot { background: #2ecc71; }
        .badge-mobile { background: #f39c12; }
        .badge-router { background: #9b59b6; }
        .badge-entertainment { background: #e74c3c; }
        .badge-unknown { background: #95a5a6; }
        
        .section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .devices-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .device-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }
        
        .device-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-title {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }
        
        .device-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-weight: bold;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .bar-chart {
            margin: 20px 0;
        }
        
        .bar-item {
            margin: 15px 0;
        }
        
        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-weight: bold;
        }
        
        .alert-box {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .alert-box.success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .alert-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Home Network Security Dashboard</h1>
            <p id="scan-time">Loading scan data...</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Devices</div>
                <div class="stat-number" id="total-devices">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Computers</div>
                <div class="stat-number" id="computer-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">IoT Devices</div>
                <div class="stat-number" id="iot-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mobile Devices</div>
                <div class="stat-number" id="mobile-count">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Device Distribution</h2>
            <div class="chart-container">
                <div class="bar-chart" id="category-chart"></div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Device Details</h2>
            <div class="devices-grid" id="devices-list"></div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Security Insights</h2>
            <div id="security-alerts"></div>
        </div>
        
        <div class="footer">
            <p>Home Network Scanner | Built with Python & Scapy</p>
        </div>
    </div>

    <script>
        // Load scan results
        fetch('scan_results.json')
            .then(response => response.json())
            .then(data => {
                displayDashboard(data);
            })
            .catch(error => {
                document.getElementById('scan-time').textContent = 'Error loading scan data. Please run scanner.py first.';
            });

        function displayDashboard(data) {
            // Update header
            document.getElementById('scan-time').textContent = `Last Scan: ${data.scan_time}`;
            
            // Count categories
            const categoryCounts = {};
            data.devices.forEach(device => {
                const cat = device.category;
                categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
            });
            
            // Update stats
            document.getElementById('total-devices').textContent = data.total_devices;
            document.getElementById('computer-count').textContent = categoryCounts['Computer'] || 0;
            document.getElementById('iot-count').textContent = categoryCounts['IoT'] || 0;
            document.getElementById('mobile-count').textContent = categoryCounts['Mobile'] || 0;
            
            // Create bar chart
            createBarChart(categoryCounts, data.total_devices);
            
            // Display devices
            displayDevices(data.devices);
            
            // Display security alerts
            displaySecurityAlerts(categoryCounts);
        }

        function createBarChart(categoryCounts, total) {
            const chartDiv = document.getElementById('category-chart');
            const colors = {
                'Computer': '#3498db',
                'IoT': '#2ecc71',
                'Mobile': '#f39c12',
                'Router/Network': '#9b59b6',
                'Entertainment': '#e74c3c',
                'Unknown': '#95a5a6'
            };
            
            for (const [category, count] of Object.entries(categoryCounts)) {
                const percentage = (count / total * 100).toFixed(1);
                const barItem = document.createElement('div');
                barItem.className = 'bar-item';
                barItem.innerHTML = `
                    <div class="bar-label">
                        <span>${category}</span>
                        <span>${count} device${count !== 1 ? 's' : ''} (${percentage}%)</span>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="width: ${percentage}%; background: ${colors[category] || '#95a5a6'}">
                        </div>
                    </div>
                `;
                chartDiv.appendChild(barItem);
            }
        }

        function displayDevices(devices) {
            const devicesDiv = document.getElementById('devices-list');
            
            devices.forEach((device, index) => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                
                const badgeClass = `badge-${device.category.toLowerCase().replace('/', '-').replace(' ', '-')}`;
                
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <div class="device-title">Device ${index + 1}</div>
                        <span class="category-badge ${badgeClass}">${device.category}</span>
                    </div>
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">IP Address</div>
                            <div class="info-value">${device.ip}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">MAC Address</div>
                            <div class="info-value">${device.mac}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Vendor</div>
                            <div class="info-value">${device.vendor}</div>
                        </div>
                    </div>
                `;
                
                devicesDiv.appendChild(deviceCard);
            });
        }

        function displaySecurityAlerts(categoryCounts) {
            const alertsDiv = document.getElementById('security-alerts');
            const iotCount = categoryCounts['IoT'] || 0;
            const unknownCount = categoryCounts['Unknown'] || 0;
            
            let hasWarning = false;
            
            if (iotCount > 3) {
                const alert = document.createElement('div');
                alert.className = 'alert-box';
                alert.innerHTML = `
                    <div class="alert-title">High IoT Device Count</div>
                    <p>You have ${iotCount} IoT devices on your network. Ensure they are regularly updated and secured with strong passwords.</p>
                `;
                alertsDiv.appendChild(alert);
                hasWarning = true;
            }
            
            if (unknownCount > 0) {
                const alert = document.createElement('div');
                alert.className = 'alert-box';
                alert.innerHTML = `
                    <div class="alert-title">Unknown Devices Detected</div>
                    <p>${unknownCount} device${unknownCount !== 1 ? 's' : ''} could not be identified. Review these devices manually to ensure they belong on your network.</p>
                `;
                alertsDiv.appendChild(alert);
                hasWarning = true;
            }
            
            if (!hasWarning) {
                const alert = document.createElement('div');
                alert.className = 'alert-box success';
                alert.innerHTML = `
                    <div class="alert-title">âœ“ Network Status Normal</div>
                    <p>No immediate security concerns detected. Your network appears to be in good shape!</p>
                `;
                alertsDiv.appendChild(alert);
            }
        }
    </script>
</body>
</html>
